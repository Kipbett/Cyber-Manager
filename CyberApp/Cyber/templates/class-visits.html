<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container-fluid">
<table class="table table-strip">
    <thead>
        <tr>
            <td>Trainer Name</td>
            <td>Course</td>
            <td>Unit</td>
            <td>Class Size</td>
            <td>Class Start</td>
            <td>Class End</td>
        </tr>
    </thead>
    <tbody>
        {% for visit in class_visits %}
            <tr>
                <td>{{ visit.trainer_name }}</td>
                <td>{{ visit.course }}</td>
                <td>{{ visit.course_unit }}</td>
                <td>{{ visit.class_size }}</td>
                <td>{{ visit.class_start }}</td>
                <td>{{ visit.class_end }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
