<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allocated Visitors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<table class="table">
    <thead>
        <tr>
            <td>Visitor Name</td>
            <td>ID Number</td>
            <td>Computer Used</td>
            <td>Reason</td>
            <td>Date of Visit</td>
            <td>Time In</td>
        </tr>
    </thead>
    <tbody>
        {% for visitor in visitors %}
            <tr>
                <td>{{ visitor.visitor_name }}</td>
                <td>{{ visitor.id_no }}</td>
                <td>{{ visitor.computer_id }}</td>
                <td>{{ visitor.reason }}</td>
                <td>{{ visitor.date_of_visit }}</td>
                <td>{{ visitor.time_in }}</td>
                <td>
                    <form method="post" action="{% url 'checkout-visitor' visitor.id %}">
                        {% csrf_token %}
                        <input type="submit" value="BUTTON" name="checkout" class="btn btn-danger">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
