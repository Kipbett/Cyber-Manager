<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<h2>All student visits</h2>
<table class="table">
    <thead>
        <tr>
            <td>Adm No.</td>
            <td>Name</td>
            <td>Reason</td>
            <td>Check In Time</td>
            <td>Check Out Time</td>
        </tr>
    </thead>
    <tbody>
        {% for visit in visits %}
            <tr>
                <td>{{ visit.adm_no }}</td>
                <td>{{ visit.name }}</td>
                <td>{{ visit.reason }}</td>
                <td>{{ visit.check_in }}</td>
                <td>{{ visit.check_out }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
