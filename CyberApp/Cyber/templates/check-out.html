<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<table class="table">
    <thead>
        <td>Adm No</td>
        <td>Name</td>
        <td>Reason</td>
        <td>Time In</td>
        <td>Action</td>
    </thead>
    <tbody>
        {% for student in allocated%}
            <tr>
                <td>{{ student.adm_no}}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.reason }}</td>
                <td>{{ student.check_in}}</td>
                <td>
                    <form method="post" action="{% url 'checkout' student.id %}" class="form">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="CHECK OUT">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
