<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<table>
  <thead>
    <tr>
        <td>Trainer Name</td>
        <td>Course</td>
        <td>Course Unit</td>
        <td>Class Size</td>
        <td>Check In Time</td>
        <td>Action</td>
    </tr>
  </thead>
    <tbody>
        {% for class in allocated_classes %}
            <tr>
                <td>{{ class.trainer_name }}</td>
                <td>{{ class.course }}</td>
                <td>{{ class.course_unit }}</td>
                <td>{{ class.class_size }}</td>
                <td>{{ class.class_start }}</td>
                <td>
                    <form method="post" action="{% url 'checkout-class' class.id %}">
                        {% csrf_token%}
                        <input type="submit" class="btn btn-danger" value="END CLASS">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
